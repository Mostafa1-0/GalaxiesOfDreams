<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <title>Space Explorer - Earth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <style>
    html,body{
      height:100%;
      margin:0;
      background:#000;
      font-family:Arial, sans-serif;
      color:white;
    }
    #viewer{
      width:100vw;
      height:100vh;
    }
    #controls{
      position:absolute;
      top:15px;
      left:15px;
      z-index:2000;
      background:rgba(0,0,0,0.5);
      padding:8px 12px;
      border-radius:10px;
      box-shadow:0 0 8px rgba(255,255,255,0.2);
    }
    #controls button{
      background:#222;
      color:white;
      border:none;
      padding:6px 12px;
      margin:2px;
      border-radius:6px;
      cursor:pointer;
    }
    #controls button:hover{
      background:#444;
    }
    #zoom-level{
      margin-top:6px;
      font-size:14px;
      color:#ccc;
    }
  </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-satellite"></i>
            <span>Galaxies Of Dreams</span>
        </div>
        <nav>
            <ul></ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="reciver.html">Services</a></li>
                <li><a href="Mars.html">Mars</a></li>
                <li><a href="Moon.html">Moon</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="controls">
            <button onclick="viewer.viewport.zoomBy(1.2);viewer.viewport.applyConstraints();">üîç +</button>
            <button onclick="viewer.viewport.zoomBy(0.8);viewer.viewport.applyConstraints();">üîç -</button>
            <button onclick="viewer.setFullScreen(!viewer.isFullPage());">‚õ∂Full screen</button>
            <div id="zoom-level">Zoom: 100%</div>
        </div>
        <div id="viewer"></div>
    </main>

    <footer>
        <p>&copy; 2024 SPACE. All rights reserved.</p>
    </footer>

    <!-- ŸÖŸÉÿ™ÿ®ÿ© OpenSeadragon -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/5.0.1/openseadragon.min.js"></script>

    <script>
      // ÿ•ÿπÿØÿßÿØ ÿßŸÑÿπÿßÿ±ÿ∂
      const viewer = OpenSeadragon({
        id: "viewer",
        prefixUrl: "https://openseadragon.github.io/openseadragon/images/",
        // ÿµŸàÿ±ÿ© ÿßŸÑÿ£ÿ±ÿ∂ ÿπÿßŸÑŸäÿ© ÿßŸÑÿØŸÇÿ©
        tileSources: {
          type: 'image',
          url: 'ImgFold/Earth1.jpg'
          // ÿ®ÿØŸÑ ŸÖŸÜ https://eolimages.gsfc.nasa.gov/images/imagerecords/74000/74192/world.topic.bathy.200412.3x5400x2700.jpg
        },
        showNavigator: true,
        navigatorPosition: "BOTTOM_RIGHT",
        showRotationControl: true,
        gestureSettingsMouse: {
          scrollToZoom: true,
          clickToZoom: false
        },
        animationTime: 0.6,
        maxZoomPixelRatio: 3,
        constrainDuringPan: true,
      });

      // ÿ™ÿ≠ÿØŸäÿ´ ŸÜÿ≥ÿ®ÿ© ÿßŸÑÿ≤ŸàŸÖ
      viewer.addHandler("zoom", function(){
        const zoom = viewer.viewport.getZoom();
        const percentage = (zoom * 100).toFixed(0);
        document.getElementById("zoom-level").innerText = "Zoom: " + percentage + "%";
      });
    </script>
    <script src="script.js"></script>
</body>

</html>
